<div class="container mt-5">
    <div class="card p-2"  style="background-color:  #f1e7dd; border: none;">
        <div class="row">

            <div class="col-6"> 

                <div style="margin-top: 30px;">
                    <div (click)="selectFile.click()" class="dropzone"
                         appDrag
                         (files)="fileDropped($event)">
                        <div class="text-wrapper">

                            <div class="centered">
                                Drop your file or browse a file
                            </div>

                        </div>
                    </div>
                    <input multiple
                           type="file"
                           style="display: none;"
                           #selectFile
                           value="select"
                           (change)="onFileSelected($event)">
                </div>
                
                <div class="mt-5">
                    <div class="row">
                        <mat-grid-list cols="4"
                                       rowHeight="1:1">
                            <mat-grid-tile *ngFor="let file of product.productImages; let i = index;">
                                <div style="position: relative">
                                    <span class="btn-remove-image"
                                          (click)="removeImages(i)">x</span>
                                    <img [src]="file.url"
                                         width="100px"
                                         height="100px">
                                </div>
                            </mat-grid-tile>
                        </mat-grid-list>
                    </div>
                </div>

            </div>

            <div class="col-6">

                <form #productForm="ngForm"
                      (ngSubmit)="addProduct(productForm)" style="margin-top: 30px;">

                    <mat-form-field appearance="outline"
                                    class="w-100">
                        <mat-label>Product Name</mat-label>
                        <input matInput 
                               placeholder="Product Name"
                               [(ngModel)]="product.productName"
                               name="productName">
                    </mat-form-field>

                    <mat-form-field appearance="outline"
                                    class="w-100">
                        <mat-label>Product Description</mat-label>
                        <input matInput
                               placeholder="Product Description"
                               [(ngModel)]="product.productDescription"
                               name="productDescription">
                    </mat-form-field>

                    <mat-form-field appearance="outline"
                                    class="w-100">
                        <mat-label>Product Actual Price</mat-label>
                        <input matInput
                               placeholder="Product Actual Price"
                               [(ngModel)]="product.productActualPrice"
                               name="productActualPrice">
                    </mat-form-field>

                    <mat-form-field appearance="outline"
                                    class="w-100">
                        <mat-label>Product Discounted Price</mat-label>
                        <input matInput
                               placeholder="Product Discounted Price"
                               [(ngModel)]="product.productDiscountedPrice"
                               name="productDiscountedPrice">
                    </mat-form-field>

                    <mat-form-field appearance="outline"
                                    class="w-100">
                        <mat-label>Product Stock</mat-label>
                        <input matInput
                               placeholder="Product Stock"
                               [(ngModel)]="product.productStock"
                               name="productStock">
                    </mat-form-field>

                    <div align="end">
                        <!-- <button mat-stroked-button
                                color="primary"
                                style="margin-right: 3px;">Clear</button> -->
                        <button type="submit" *ngIf="isNewProduct"
                                mat-raised-button
                                color="primary">Add Product</button>
                        <button type="submit" *ngIf="!isNewProduct"
                                mat-raised-button
                                color="primary">Update Product</button>
                    </div>

                </form>

                
            </div>
        </div>

    </div>
</div>
