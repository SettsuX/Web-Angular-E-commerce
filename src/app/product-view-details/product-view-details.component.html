<div class="container mt-5">

    <div class="row">
        <div class="col-6">

            <div class="card image-container p-3" style="background-color: #eee4df;">
                <img [src]="product.productImages[selectedProductIndex].url" class="product-zoom-image">
            </div>

            <div class="mt-2">
                <mat-grid-list cols="3" gutterSize="10" rowHeight="1:1" >
                    <mat-grid-tile *ngFor="let file of product.productImages; let i = index;" (click)="changeIndex(i)" style="border: 1px solid lightgrey; cursor: pointer; background-color: #eee4df;">
                        <img [src]="file.url" height="140px" width="110px" >
                    </mat-grid-tile>
                </mat-grid-list>
            </div> <br><br>
           
        </div>
        <div class="col-6">
            <div class="product-information">
                <div class="mt-3">
                    <b style="font-size: large;">{{product.productName}}</b>
                </div>
                <div class="mt-3">
                    {{product.productDescription}}
                </div>
                <div class="mt-3">
                    คงเหลือ จำนวน {{product.productStock}}
                </div>
                <div class="mt-3">
                    <b style="color: red; font-size: 200%;">{{product.productDiscountedPrice}} ฿</b> &nbsp;&nbsp; <b style="text-decoration: line-through;">{{product.productActualPrice}} ฿</b>
                </div>
                <div class="mt-5 text-center p-5">
                    <button mat-raised-button style="width: 200px;" (click)="addToCart(product.productId)">Add to Cart</button>
                    &nbsp;
                    <button mat-raised-button color="warn" style="width: 200px;" (click)="buyProduct(product.productId)"> Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</div>
