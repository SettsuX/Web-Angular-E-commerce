<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">

            <form #registerForm="ngForm" (ngSubmit)="register(registerForm)" class="login100-form validate-form">
                <span class="login100-form-title">
                    Register
                </span>

                <div class="wrap-input100">
                    <input ngModel
                    name="userName"
                    id="userName"
                    class="input100" placeholder="Username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <mat-icon> perm_identity </mat-icon>
                    </span>
                </div>

                <div class="wrap-input100">
                    <input ngModel
                    name="userFirstName"
                    id="userFirstName"
                    class="input100" placeholder="Firstname">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <mat-icon> contacts </mat-icon>
                    </span>
                </div>

                <div class="wrap-input100">
                    <input ngModel
                    name="userLastName"
                    id="userLastName"
                    class="input100" placeholder="Lastname">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <mat-icon> contacts </mat-icon>
                    </span>
                </div>

                <div class="wrap-input100">
                    <input ngModel
                    name="userPassword"
                    id="userPassword"
                    class="input100" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <mat-icon> lock </mat-icon>
                    </span>
                </div>
                
                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        Register
                    </button>
                </div>
                
                <br>

                <div class="text-center p-t-136">
                    <a class="txt2" (click)="loginUser()">
                        I have account already.
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>
