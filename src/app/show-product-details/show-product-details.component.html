<div class="container mt-5">

  <div style="float: right;">
    <mat-form-field appearance="outline" style="width: 300px;">
      <mat-label>Search any product </mat-label>
      <input matInput
            #searchkeyword
            (keyup)="searchByKeyword(searchkeyword.value)"
            name="searchKey"
            id="searchKey"
            placeholder="Search any product">
    </mat-form-field>
    <mat-icon style="padding: 20px;"> search </mat-icon>
  </div>

<div *ngIf="showTable">
 

<table mat-table [dataSource]="productDetails" class="mat-elevation-z8">
  
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
    </ng-container>

    <ng-container matColumnDef="Picture">
      <th mat-header-cell *matHeaderCellDef style="padding: 10px;"> Picture </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button color="primary" (click)="showImages(element)">
          <mat-icon> images </mat-icon>
        </button>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="Product Name">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Product Description </th>
      <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
    </ng-container>

    <ng-container matColumnDef="Stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{'color': element.productStock === 0 ? 'red' : 'inherit'}">{{element.productStock}}</td>
    </ng-container>
  
    <ng-container matColumnDef="Discounted Price">
      <th mat-header-cell *matHeaderCellDef> Discounted Price </th>
      <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="Actual Price">
        <th mat-header-cell *matHeaderCellDef> Actual Price </th>
        <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">    
        <button mat-icon-button color="primary" (click)="editProductDetails(element.productId)">
          <mat-icon> edit </mat-icon>
        </button> 
        <button mat-icon-button color="warn" (click)="deleteProduct(element.productId)">
          <mat-icon> delete </mat-icon>
        </button> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

<div class="text-center p-5" *ngIf="showLoadMoreProductButton">
  <button type="button" mat-raised-button color="primary" (click)="loadMoreProduct()">Load more</button>
</div>

</div>
